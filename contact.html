<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body class="body-contact">

    <!-- Loading animation -->
    <div class="container">
      <div
        class="d-flex justify-content-center"
        style="align-items: center; height: 100vh"
      >
        <div
          class="spinner-grow"
          role="status"
          style="color: #009688; width: 3rem; height: 3rem"
        >
          <span class="visually-hidden"></span>
        </div>
        <div
          class="spinner-grow"
          role="status"
          style="color: white; width: 3rem; height: 3rem"
        >
          <span class="visually-hidden"></span>
        </div>
        <div
          class="spinner-grow"
          role="status"
          style="color: grey; width: 3rem; height: 3rem"
        >
          <span class="visually-hidden"></span>
        </div>
      </div>
    </div>
    <!-- Loading animation end -->

    <!-- Form login -->

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script
      src="https://kit.fontawesome.com/aef74effcf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
